<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>HACK MINES SIGNAL 2.0</title>
</head>

<body>
    <div class="container">
      <div class="decor">
      </div>
      <div class="text-top">
        <h1 class="text-title">HACK MINES 2.0</h1>
        <p class="text-subtitle">@minesgame_ai_bot</p>
      </div>
      <div class="game-screen">
        <div class="screen-active">
          <img draggable="false" src="assets/icons/load.svg" alt="loading" id="loading" class="loading deactive">
          <img draggable="false" src="" id="img-signal" alt="signal" class="img-signal deactive">
        </div>
      </div>
      <div class="game-button">
        <button id="get-signal" class="get-signal">Get Signal</button>
        <a href="https://1xxwin.com/HqDWwm?chat_id={chat_id}" class="game-here">GAME HERE</a>
      </div>
    </div>
  <div class="background"></div>

  <script>
    document.getElementById("get-signal").addEventListener("click", function() {
        const loadingElement = document.getElementById("loading");
        const imgSignalElement = document.getElementById("img-signal");

        // Показываем индикатор загрузки
        loadingElement.classList.remove("deactive");

        // Эмулируем загрузку сигнала
        setTimeout(() => {
            loadingElement.classList.add("deactive"); // Прячем индикатор загрузки

            // Отображаем изображение сигнала
            imgSignalElement.src = "assets/icons/signal.svg";
            imgSignalElement.classList.remove("deactive");
        }, 2000); // Задержка 2 секунды для имитации загрузки
    });
  </script>
</body>

</html>
